<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Settings | Digital Library Hub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: #f4f6f9;
      font-family: "Poppins", sans-serif;
    }

    .profile-container {
      max-width: 850px;
      margin: 40px auto;
      padding: 20px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 25px;
    }

    .profile-header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #667eea;
    }

    .profile-header h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: #2c3e50;
    }

    .profile-header span {
      color: #7f8c8d;
    }

    .profile-card {
      background: white;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }

    .profile-section {
      margin-bottom: 25px;
    }

    .profile-section h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #34495e;
    }

    .profile-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .profile-field label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    .profile-field input {
      padding: 12px;
      border: 1px solid #dcdcdc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 8px;
      font-weight: 600;
      transition: 0.2s ease;
    }

    .btn-save {
      background: #667eea;
      color: white;
    }

    .btn-save:hover {
      background: #556cd6;
    }

    .btn-password {
      background: #00b894;
      color: white;
    }

    .btn-password:hover {
      background: #009a7c;
    }

    .btn-logout {
      background: #e74c3c;
      color: white;
    }

    .btn-logout:hover {
      background: #c0392b;
    }

    /* Dark Mode Support */
    body.dark {
      background: #1e1e2c;
      color: white;
    }

    body.dark .profile-header,
    body.dark .profile-card {
      background: #2b2c3b;
      color: white;
    }

    body.dark input {
      background: #3b3c4d;
      border-color: #555;
      color: white;
    }
  </style>

</head>

<body>

  <div class="profile-container">

    <!-- PROFILE HEADER -->
    <div class="profile-header">
      <img id="profileAvatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Picture">
      <div>
        <h2 id="profileName">Loading...</h2>
        <span id="profileEmailDisplay">Loading email...</span>
      </div>
    </div>

    

    <!-- PROFILE DETAILS -->
    <div class="profile-card">

      <div class="profile-section">
        <h3>Account Information</h3>

        <div class="profile-field">
            <label>Profile Picture</label>
            <input type="file" id="profilePicInput" accept="image/*">
        </div>

        <div class="profile-field">
          <label>Display Name</label>
          <input type="text" id="displayNameInput">
        </div>

        <div class="profile-field">
          <label>Email Address</label>
          <input type="text" id="emailInput" disabled>
        </div>

        <button class="btn btn-save" id="saveProfileBtn">
          Save Changes
        </button>
      </div>

      <div class="profile-section">
        <h3>Security</h3>
        <button class="btn btn-password">
          Change Password
        </button>
      </div>

      <div class="profile-section">
        <h3>Account</h3>
        <button class="btn btn-logout" id="logoutBtn">
          Logout
        </button>
      </div>

    </div>
  </div>

  <!-- FIREBASE SCRIPT -->
  <script type="module">
    import { auth, logoutUser, saveUserDataToFirestore } from "./firebase.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const db = getFirestore();

    // Load User Info
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const name = user.email.split("@")[0];
        document.getElementById("profileName").textContent = name;
        document.getElementById("profileEmailDisplay").textContent = user.email;

        document.getElementById("displayNameInput").value = name;
        document.getElementById("emailInput").value = user.email;
      }
    });

    // Save Profile Info
    document.getElementById("saveProfileBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return;

      const newName = document.getElementById("displayNameInput").value.trim();

      try {
        await saveUserDataToFirestore(user.uid, user.email, "member");

        document.getElementById("profileName").textContent = newName;

        alert("Profile updated successfully!");
      } catch (err) {
        alert("Error saving profile: " + err.message);
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await logoutUser();
      alert("Logged out successfully");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
